# =============================================================================
# shop.studiomeyer.io - Nginx Configuration
# =============================================================================
# Production Service: Port 3003 (shop Next.js - MAISON Luxury Online Shop)
# =============================================================================
# iFrame Embedding: Allowed for studiomeyer.io (Portfolio/Showcase)
# =============================================================================

# -----------------------------------------------------------------------------
# Upstream definition
# -----------------------------------------------------------------------------
upstream shop_backend {
    server 127.0.0.1:3003;
    keepalive 32;
}

# -----------------------------------------------------------------------------
# HTTP Server - Let's Encrypt challenge + redirect
# -----------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name shop.studiomeyer.io;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://shop.studiomeyer.io$request_uri;
    }
}

# -----------------------------------------------------------------------------
# HTTPS Server - Main
# -----------------------------------------------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name shop.studiomeyer.io;

    # SSL certificates (dedicated shop.studiomeyer.io cert)
    ssl_certificate /etc/letsencrypt/live/shop.studiomeyer.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shop.studiomeyer.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # iFrame Embedding Policy (CSP frame-ancestors)
    add_header Content-Security-Policy "frame-ancestors 'self' https://studiomeyer.io https://*.studiomeyer.io" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;

    # Static files caching - Next.js build assets
    location /_next/static/ {
        proxy_pass http://shop_backend;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Content-Security-Policy "frame-ancestors 'self' https://studiomeyer.io https://*.studiomeyer.io" always;
    }

    location /static/ {
        proxy_pass http://shop_backend;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Content-Security-Policy "frame-ancestors 'self' https://studiomeyer.io https://*.studiomeyer.io" always;
    }

    # Main proxy to Next.js backend
    location / {
        proxy_pass http://shop_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://shop_backend;
        access_log off;
    }
}
